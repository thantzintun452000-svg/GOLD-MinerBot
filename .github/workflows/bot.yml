name: Run Telegram Bot

on:
  workflow_dispatch:   # ကိုယ်တိုင် Run workflow နှိပ်ပြီး စမ်းနိုင်ဖို့
  push:                # Repo ထဲကို commit တင်တိုင်း auto run လို့ရဖို့

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Telegram Bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: python bot.py
